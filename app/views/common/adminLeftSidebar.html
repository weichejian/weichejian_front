<aside class="left-side sidebar-offcanvas" style="min-height: 375px;">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img ng-src="{{currentUser[0].avatar}}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p><i ng-bind='currentUser[0].username'></i>,欢迎您</p>

                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">



            <li class="treeview" ng-repeat="menu in menus">

                <accordion close-others="oneAtATime">

                    <accordion-group heading="Dynamic Body Content" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                      <a >
                          <i class="fa {{menu.icon}}"></i>
                          <span>{{menu.title}}</span>
                          <i class="fa fa-angle-left pull-right"></i>
                      </a>
                      <ul class="treeview-menu">
                          <li ng-repeat="subMenu in menu.menus">
                            <a href="/admin/mpinfo" style="margin-left: 10px;"><i class="fa fa-angle-double-right"></i> {{subMenu.title}}</a>
                          </li>

                      </ul>
                    </accordion-group>

                </accordion>


            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
